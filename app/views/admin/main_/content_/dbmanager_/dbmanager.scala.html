<div ng-controller="DBManagerController" id="dbmanager">
	<div class="row-fluid">
		
		<div class="span6 offset2">
		<form class="form-inline "id="importDbForm" method="post" enctype="multipart/form-data" action="@com.baasbox.controllers.routes.Admin.importDb()">
			<fieldset>
			<legend>Upload a zip export file</legend>
			<p class="errors hide" id="importErrors"></p>
					<label class="control-label">Zip file
						<input type="file" name="file" id="zipfile"/>
					</label>
						<input type="submit" value="Upload zip file" class="btn btn-primary"/>
						<input type="reset" value="Reset" class="btn"/>
			</fieldset>
		</form>
	</div>
	</div>
	<div class="row-fluid">
	<div class="actions">
		<button id="dropDb" class="btn btn-danger">Drop db</button>
		<a href="#" id="exportDb" class="btn btn-success">Export db</a>      
			<div id="dropDbModal" class="modal hide fade">
				<div class="modal-header">
					<h2>Confirm drop db</h2>
				</div>
				<div class="modal-body">
					<div class="ask">
						<p>Are you sure you want to drop the entire app db?</p>
						<button id="dropDbConfirm" class="btn btn-danger">Yes, Drop the db</button>
						<button id="dropDbCancel" class="btn">No,take me out of here</button>
					</div>
					<div class="loading hide">
						<p>Waiting while deleting db...</p>
					</div>
				</div>
			</div>
			<div id="downloadExportModal" class="modal hide fade">
				<div class="modal-header">
					<h2>Your download is ready</h2>
				</div>
				<div class="modal-body">
					
				</div>
			</div>                                
	</div>	
	
		<div ng-show="export!=null || !exports.isEmpty()" class="box">
					<div class="box-header well" >
						<h2><i class="icon-book"></i> Exports</h2>
						<div class="box-icon">
							<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
							<a href="#" id="btnReloadExports" title="Reload table" class="btn btn-setting btn-round"><i class="icon-refresh"></i></a>
					</div>
					</div>
					<div class="box-content">
						<table id="exportTable" class="table table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>Name</th>
								  <th>Export Date</th>
								  <th>&nbsp;</th>
							  </tr>
						  </thead>   
						</table>
					</div><!-- box-content -->
				</div> <!--  box span12 -->
	</div>
	
</div>
