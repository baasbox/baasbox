	<div class="modal hide fade" id="addUserModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">Ã—</button>
			<h3 id="userTitle">Add/Edit User</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid">
			<div class="box span12" id="UserForm">
					<div class="box-content">
						<form class="form-horizontal" id="userForm">
						<div class="alert alert-info">
							Please enter the user information
						</div>
						<p class="hint">
							Provide the required information to create/modify a user profile.
						</p>
							<fieldset>
								<div id="errorAddUser" class="alert alert-error hide">

								</div>
								<div id="errorAddUser2" class="control-group error hide" >
									 <span class="help-inline" id="errorAddUserMessage"></span>
								</div>							
							  <div class="control-group">
								<label class="control-label" for="txtUsername">Username*</label>
								<div class="controls">
								  <input class="input-xlarge focused" id="txtUsername" type="text" value="" required>
								</div>
							  </div>
							  <div class="control-group groupUserPwd">
								<label class="control-label" for="txtPassword">Password*</label>
								<div class="controls">
								  <input class="input-xlarge" id="txtPassword" type="password" value="" required>
								</div>
							  </div>
							  <div class="control-group groupUserPwd">
								<label class="control-label" for="txtRetypePassword">Retype Password*</label>
								<div class="controls">
								  <input class="input-xlarge" id="txtRetypePassword" type="password" value="" required>
								</div>
							  </div>
							  <div class="control-group">
								<label data-toogle="tooltip" title="Each user must belong to a role" class="control-label" for="cmbSelectRole">Role*</label>
								<div class="controls">
								  <select id="cmbSelectRole" data-rel="chosen" required>
								  </select>
								</div>
							  </div>
							  
							<p class="hint">
								In the fields below you can insert arbitrary fields in JSON format, i.e. key/value pairs in curly brackets
							</p>							  
							  <div data-rel="tooltip" title="Private fields are visible only by the user itself. The 'Recovery Password' feature needs a valid 'email' field  " class="control-group" id="auVisibleByTheUser">
								<label class="control-label" for="txtVisibleByTheUser">Private profile fields (visible only by the user)</label>
								<div class="controls">
								  <textarea class="autogrow" id="txtVisibleByTheUser"></textarea>
								</div>
							  </div>
							  
							  <div data-rel="tooltip" title="These fields are visible by the user itself and by its friends" class="control-group" id="auVisibleByFriend">
								<label class="control-label" for="txtVisibleByFriends">Fields visibles also by followers</label>
								<div class="controls">
								  <textarea class="autogrow" id="txtVisibleByFriends"></textarea>
								</div>
							  </div>
							  
							  <div data-rel="tooltip" title="These fields are visible by all the registered users" class="control-group" id="auVisibleByRegisteredUsers">
								<label class="control-label" for="txtVisibleByRegisteredUsers">Fields visible by all registered users </label>
								<div class="controls">
								  <textarea class="autogrow" id="txtVisibleByRegisteredUsers"></textarea>
								</div>
							  </div>
							  <div data-rel="tooltip" title="These fields are visible by anyone performs a call to BaasBox, even without authentication " class="control-group" id="auVisibleByAnonymousUsers">
								<label class="control-label" for="txtVisibleByAnonymousUsers">Fields visible by anyone </label>
								<div class="controls">
								  <textarea class="autogrow" id="txtVisibleByAnonymousUsers"></textarea>
								</div>
							  </div>
							</fieldset>
						  </form>
					</div>
				</div><!--/span-->
		</div><!--/row-->
		</div>
