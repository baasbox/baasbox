@(version: String)

<div  ng-show="!loggedIn" id="loginPage">		
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center">
					<img src="img/logo_baasbox_lp.png" />
				</div>
				<div class="span12 center login-header">
					<h2>v.@version<br>Admin Console</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div id="login" ng-controller="LoginController" class="well span5 center login-box">
					<div class="alert alert-info">
						Please login with your Admin Username, Password <br>and Application Code
					</div>
					<form class="form-horizontal" name="loginForm" id="loginForm" ng-submit="login()" novalidate >
						<fieldset>
							<div id="errorLogin" class="control-group error hide" >
								 <span class="help-inline">Invalid Username/Password or App Code</span>
							</div>
							<div class="input-prepend" >
								<span class="add-on"><i class="icon-user"></i></span>
								<input 	title="Username" data-rel="tooltip"  autofocus  
										ng-model="username" 	
										required 
										class="input-large span10" 
										name="username" 
										id="username" 
										type="text" 
										placeholder="username"
										value=""
										 autocorrect="off"
										 autocapitalize="off"
										/>
							</div>
							<span class="help-inline">
								<i onclick="javascript:$('#username').val('admin').trigger('input')" data-rel="popover" data-content="In order to login into the Administration Console, you must provide a valid administrator username. By default it is <b>admin</b>. Within the console you can create how many as you want." title="Username" class="icon icon-color icon-info"></i>
							</span>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon icon-black icon-key"></i></span>
								<input 	class="input-large span10" 
										name="password" 	
										id="password" 
										type="password" 
										value=""
										ng-model="password"
										required
										 />
							</div>
							<span class="help-inline">
								<i onclick="javascript:$('#password').val('admin').trigger('input');" data-rel="popover" data-content="You must enter the password of your administrative account. By defaul it is <b>admin</b>, you can modify it once entered the console" title="Password" class="icon icon-color icon-info"></i>
							</span>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Application Code" data-rel="tooltip">
								<span class="add-on"><i class="icon-cog"></i></span>
								<input  class="input-large span10" 
										name="appcode" 	
										id="appcode" 
										type="text" 
										value=""
										ng-model="appcode"
										placeholder="App Code" 
										required/>
							</div>
							<span class="help-inline">
								<i onclick="javascript:$('#appcode').val('1234567890').trigger('input');" data-rel="popover" data-content="Here you have to indicate the unique identifier of you BAASBOX powered App. Each App must have an unique 'Application Code'. By default it is <b>1234567890</b> but you are strongely advised to change it. You can modify it by adding <br /><u>-Dapplication.code=YOUR NEW VERY FANCIFUL APPCODE</u><br />to the start script" title="App Code" class="icon icon-color icon-info"></i>
							</span>
							<div class="clearfix"></div>

							<p class="center span5">
							<button 
								type="submit" 
								id="btnLogin" 
								class="btn btn-primary" 
								>Login</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
		</div>
		</div>
			
		</div><!-- /loginpage -->
