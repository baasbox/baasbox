@(version: String)

<div  ng-show="!loggedIn" id="loginPage">		
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center">
					<img src="img/logo_baasbox_lp.png" />
				</div>
				<div class="span12 center login-header">
					<h2>v.@version<br>Admin Console</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div ng-controller="LoginController" class="well span5 center login-box">
					<div class="alert alert-info">
						Please login with your Admin Username, Password <br>and Application Code
					</div>
					<form class="form-horizontal" name="loginForm" id="loginForm" ng-submit="login()" novalidate >
						<fieldset>
							<div id="errorLogin" class="control-group error hide" >
								 <span class="help-inline">Invalid Username/Password or App Code</span>
							</div>
							<div class="input-prepend" title="Username" data-rel="tooltip" >
								<span class="add-on"><i class="icon-user"></i></span>
								<input 	autofocus  
										ng-model="username" 	
										required 
										class="input-large span10" 
										name="username" 
										id="username" 
										type="text" 
										placeholder="username"
										value=""
										 autocorrect="off"
										 autocapitalize="off"
										/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon icon-black icon-key"></i></span>
								<input 	class="input-large span10" 
										name="password" 	
										id="password" 
										type="password" 
										value=""
										ng-model="password"
										required
										 />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Application Code" data-rel="tooltip">
								<span class="add-on"><i class="icon-cog"></i></span>
								<input  class="input-large span10" 
										name="appcode" 	
										id="appcode" 
										type="text" 
										value=""
										ng-model="appcode"
										placeholder="App Code" 
										required/>
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
							<button 
								type="submit" 
								id="btnLogin" 
								class="btn btn-primary" 
								ng-disabled="loginForm.$invalid">Login</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
		</div>
		</div>
			
		</div><!-- /loginpage -->
