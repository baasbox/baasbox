@(version: String)
<html>
	<head>
		<title>BaasBox v.@version</title>
		<style>
			body
			{
				text-align: center;
			}
			
			.container
			{
				margin-top:15%;
				margin-left: auto;
				margin-right: auto;
			}
			h2{
				color:#538378;
			}
			.links{
				padding-top:12px;
				position:relative;
			}
			.links a,.links a:visited,.links a:link{
				margin:14px 43px 0 0;
				border:2px solid #eaeaea;
				padding:18px;
				font-family:'helvetica';
				color:#333;
			}
			
			.links a:hover{
				color:#eaeaea;
				background-color:#538378;
				-webkit-transition: color 0.2s linear;
   				-moz-transition: color 0.2s linear;
    			-o-transition: color 0.2s linear;
    			-ms-transition: color 0.2s linear;    
    			transition: color 0.2s linear;
    			-webkit-transition: background-color:0.2s linear;
    			-moz-transition: background-color:0.2s linear;
    			-o-transition: background-color:0.2s linear;
    			-ms-transition: background-color:0.2s linear;
    			transition: background-color:0.2s linear;
			}
		</style>
		<link rel="shortcut icon" href="/console/favicon.ico" />
	</head>
	<body>
		<div class="container">
			
				<p>
					<img src="/console/img/logo_baasbox_lp.png" />
				</p>
				<p>
					<h2>V. @version</h2>
				</p>			
			
				
		</div>
		<div class="links">
			<a href="http://www.baasbox.com/documentation/" target="_new">Documentation</a>
			<a href="/console">Administration Login</a>
		</div>
		<script type="text/javascript" src="//assets.zendesk.com/external/zenbox/v2.6/zenbox.js"></script>
<link href='http://assets.zendesk.com/external/zenbox/v2.6/zenbox.css' rel='stylesheet'  media='screen'>
<link href='http://assets.zendesk.com/external/zenbox/v2.6/zenbox.css' rel='stylesheet'  media='projection'>
<script type="text/javascript">
  if (typeof(Zenbox) !== "undefined") {
    Zenbox.init({
      dropboxID:   "20232907",
      url:         "https://baasbox.zendesk.com",
      tabTooltip:  "Feedback",
      tabImageURL: "https://assets.zendesk.com/external/zenbox/images/tab_feedback_right.png",
      tabColor:    "#3986AC",
      tabPosition: "Right"
    });
  }
</script>	
	</body>
</html>
