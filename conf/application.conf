#Best practice for high synchronous applications (a lot of access to disk and DB). See: https://www.playframework.com/documentation/2.2.4/ThreadPools
  akka {
    actor {
      default-dispatcher = {
        fork-join-executor {
          parallelism-min = 300
          parallelism-max = 300
        }
      }
    }
  }

